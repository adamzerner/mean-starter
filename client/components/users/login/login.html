<div class='page-header'>
  <h1>Log In</h1>
</div>

<alert type='danger' ng-show='vm.invalidCredentials' close='vm.closeAlert()'>
  Invalid username/password.
</alert>

<form name='loginForm' ng-submit='vm.submit(loginForm.$valid)' novalidate>
  <!-- USERNAME -->
  <div class='form-group'>
    <label>Username</label>
    <input
      name='username'
      type='text'
      class='form-control'
      ng-model='vm.user.username'
      required>
    <div ng-messages='loginForm.username.$error' ng-show='vm.submitAttempted'>
      <p ng-message='required' class='text-warning'>A username is required.</p>
    </div>
  </div>

  <!-- PASSWORD -->
  <div class='form-group'>
    <label>Password</label>
    <input
      name='password'
      type='password'
      class='form-control'
      ng-model='vm.user.password'
      required>
    <div ng-messages='loginForm.password.$error' ng-show='vm.submitAttempted'>
      <p ng-message='required' class='text-warning'>A password is required.</p>
    </div>
  </div>

  <!-- SUBMIT BUTTON -->
  <button
    type='submit'
    class='btn btn-default'>
    Log In
  </button>
</form>
